<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">
            <th:block th:include="~{/fragments/nav-bar}"></th:block>
        </nav>
    </header>
    <main class="mt-5">
        <div class="bg-image-home">
            <hr class="bg-hero hr-2"/>
            <h1 class="text-center text-dark font-weight-bold">Register</h1>
            <hr class="bg-hero w-25 hr-2"/>
            <form class="mx-auto w-25 bg-dark bg-gray p-3 rounded" th:object="${userRegisterBindingModel}" th:method="post" th:action="@{/users/register}">
                <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
                <div class="form-group">
                    <label for="name" class="text-white font-weight-bold mb-1">Name</label>
                    <input th:field="*{name}" th:errorclass="bg-danger" type="text" class="form-control" id="name"
                           name="name" required/>
                    <small th:each="e : ${#fields.errors('name')}" th:text="${e}" class="text-danger">Incorrect
                        name!</small>
                </div>
                <div class="form-group">
                    <label for="username" class="text-white font-weight-bold mb-1">Username</label>
                    <input th:field="*{username}" th:errorclass="bg-danger" type="text" class="form-control" id="username"
                           name="username" required/>
                    <small th:each="e : ${#fields.errors('username')}" th:text="${e}" class="text-danger">Incorrect
                        username!</small>
                </div>
                <div class="form-group">
                    <label for="password" class="text-white font-weight-bold mb-1">Password</label>
                    <input th:field="*{password}" th:errorclass="bg-danger" type="password" class="form-control" id="password"
                           name="password" required/>
                    <small th:each="e : ${#fields.errors('password')}" th:text="${e}" class="text-danger">Incorrect
                        password!</small>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="text-white font-weight-bold mb-1">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required/>
                    <small th:each="e : ${#fields.errors('confirmPassword')}" th:text="${e}" class="text-danger">Passwords doesn't match!</small>
                </div>
                <div class="form-group">
                    <label for="email" class="text-white font-weight-bold mb-1">Email</label>
                    <input th:field="*{email}" th:errorclass="bg-danger" type="email" class="form-control" id="email"
                           name="email" required/>
                    <small th:each="e : ${#fields.errors('email')}" th:text="${e}" class="text-danger">Incorrect email!</small>
                </div>
                <div class="form-group">
                    <label for="address" class="text-white font-weight-bold mb-1">Address</label>
                    <input th:field="*{address}" th:errorclass="bg-danger" type="text" class="form-control" id="address"
                           name="address" required/>
                    <small th:each="e : ${#fields.errors('address')}" th:text="${e}" class="text-danger">Incorrect address!</small>
                </div>
                <hr class="bg-hero hr-2"/>
                <div class="button-holder mt-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary text-white mb-3">Register</button>
                </div>
            </form>
            <span style="visibility: hidden">....</span>
        </div>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
