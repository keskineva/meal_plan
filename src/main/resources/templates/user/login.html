<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<header>
    <nav class="navbar bg-dark navbar-expand-lg navbar-background bg-dark ">
        <th:block th:include="~{/fragments/nav-bar}"></th:block>
    </nav>
</header>
<main class="mt-5">
    <div class="bg-image-home">
        <hr class="bg-hero hr-2"/>
        <h1 class="text-center text-white font-weight-bold">Login</h2>
        <hr class="bg-hero w-25 hr-2"/>
        <form class="mx-auto w-25 bg-dark bg-gray p-3 rounded"
              th:object="${userLoginBindingModel}" th:action="@{/users/login}" th:method="POST">
            <h4 th:if="${notFound}" class="text-center bg-dark text-danger">Wrong username or password</h4>
            <h6 th:each="e : ${#fields.errors()}" th:text="${e}"  th:errorclass="bg-danger" class="text-center bg-dark text-danger">Wrong username</h6>

            <div class="form-group">
                <label for="username" class="text-white font-weight-bold mb-1">Username</label>
                <input th:field="*{username}" th:errorclass="bg-danger" type="text" class="form-control"
                       id="username" name="username" required/>
                <small th:each="e : ${#fields.errors('username')}" th:text="${e}" class="text-danger">Incorrect username or password!</small>
            </div>
            <div class="form-group">
                <label for="password" class="text-white font-weight-bold mb-1">Password</label>
                <input th:field="*{password}" th:errorclass="bg-danger" type="password" class="form-control"
                       id="password" name="password" required/>
                <small th:each="e : ${#fields.errors('password')}" th:text="${e}" class="text-danger">Incorrect username or password!</small>
            </div>
            <hr class="bg-hero hr-2"/>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-secondary text-white mb-3">Login</button>
            </div>
        </form>
    </div>
</main>
<footer class="footer bg-dark  py-2">
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
