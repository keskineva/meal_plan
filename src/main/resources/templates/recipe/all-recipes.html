<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/nav-bar}"></th:block>
        <link rel="stylesheet" th:href="@{/css/recipe.css}">
    </header>
    <main class="mt-5">
        <span style="visibility: hidden">....</span>
        <h1 class="text-center bold font-weight-bold text-dark">All recipes</h1>
        <hr class="hr-2 bg-dark">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center">#</th>
                <th class="col-md-3 text-center">Recipe Image</th>
                <th class="col-md-3 text-center">Recipe Name</th>
            </tr>
            </thead>
            <tbody>
            <tr class="row mx-auto" th:each="recipes, iter : *{recipes}">
                <td class="col-md-1 text-center" th:utext="${iter.index + 1}"></td>
                <td class="col-md-3 text-center" th:utext="${recipes.image}"></td>
                <td class="col-md-3 text-center" th:utext="${recipes.name}"></td>
                <td class="button-holder mt-3 d-flex justify-content-center">
                    <form class="addToPlanForm" method="post">
                        <input hidden value="6a72dbc4-9215-478c-ad7a-7ac8c8309fc2" type="text" name="recipe_id">
                        <div>
                            <label>Meal Type</label>
                            <select class="browser-default custom-select" id="meal_type" name="meal_type">
                                <option value="Breakfast">Breakfast</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Dinner">Dinner</option>
                                <option value="Snack">Snack</option>
                            </select>
                        </div>
                        <label>Portions:</label>
                        <input type="number" class="form-control" name="portions_count">

                        <div class="input-group date" data-provide="datepicker">
                            <label>Day:</label>
                            <input type="date" class="form-control" name="planned_date">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                        <button type="submit" name="addToPlan" class="btn bg-hero glow-button">Add to Plan</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
        <span style="visibility: hidden">....</span>
    </main>
</div>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
