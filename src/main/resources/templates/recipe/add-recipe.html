<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/nav-bar}"></th:block>
        <script src="/js/addIngredients.js"></script>
    </header>
    <main class="mt-5">
        <div class="bg-image-quote-create">
            <hr class="bg-hero hr-2"/>
            <h1 class="text-center font-weight-bold text-black">Add Recipe</h1>
            <hr class="bg-hero w-25 hr-2"/>
            <form class="mx-auto w-25" th:method="post" th:action="@{/recipes/add}"
                  th:object="${recipeAddBindingModel}"><input type="hidden" name="_csrf"
                                                              value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
                <div class="form-group">
                    <label for="title" class="text-black mb-1">Title</label>
                    <input th:field="*{name}"
                           type="text" class="form-control" id="title" placeholder="Title..." name="title">
                </div>
                <div class="form-group">
                    <label for="instructions" class="text-black mb-1">Instructions</label>
                    <input th:field="*{instructions}" type="text" class="form-control" id="instructions"
                           placeholder="Instructions..."
                           name="instructions">
                </div>
                <div class="form-group">
                    <label for="portionsCount" class="text-black mb-1">Portions</label>
                    <input th:field="*{portionsCount}"
                           type="text" class="form-control" id="portionsCount" placeholder="Portions..."
                           name="portionsCount">
                </div>
                <th:block>
                    <div class="set-form">
                        <table id="myTable" class="table table-bordered">
                            <tr>
                                <th>Ingredient</th>
                                <th>Amount</th>
                            </tr>
                            <tr>
                                <td>
                                        <textarea name="Ingredient" placeholder="Ingredient"
                                                  id="ingredient" style="resize: none; width: 100%;"></textarea>
                                </td>
                                <td>
                                        <textarea name="Amount" placeholder="Amount" id="amount"
                                                  style="resize: none; width: 100%;"></textarea>
                                </td>
                            </tr>
                        </table>
                        <div class="set-form">
                            <input type="button" id="more_fields" onclick="add_fields();" value="Add More"
                                   class="btn btn-info"/>
                        </div>
                    </div>
                </th:block>
                <hr class="bg-hero hr-2"/>
                <div class="button-holder mt-3 d-flex justify-content-center">
                    <button type="submit" class="btn bg-hero glow-button">Add</button>
                </div>
            </form>
            <span style="visibility: hidden">....</span>
        </div>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
