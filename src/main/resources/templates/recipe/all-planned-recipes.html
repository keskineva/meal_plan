<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/nav-bar}"></th:block>
        <link rel="stylesheet" th:href="@{/css/recipe.css}">
    </header>
    <main class="mt-5">
        <span style="visibility: hidden">....</span>
        <h1 class="text-center bold font-weight-bold text-dark">All planned recipes</h1>
        <hr class="hr-2 bg-dark">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center">#</th>
                <th class="col-md-3 text-center">Recipe Image</th>
                <th class="col-md-3 text-center">Recipe Name</th>
            </tr>
            </thead>
            <tbody>
            <tr class="row mx-auto" th:each="plannedRecipes, iter : *{plannedRecipes}">
                <td class="col-md-1 text-center" th:utext="${iter.index + 1}"></td>
                <td class="col-md-3 text-center" th:utext="${plannedRecipes.recipe.image}"></td>
                <td class="col-md-3 text-center" th:utext="${plannedRecipes.recipe.name}"></td>
                <td class="button-holder mt-3 d-flex justify-content-center">
                    <button type="submit" name="addToPlan" class="btn bg-hero glow-button">Remove from Plan</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <hr class="hr-2 bg-dark">
        <span style="visibility: hidden">....</span>
    </main>
</div>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
