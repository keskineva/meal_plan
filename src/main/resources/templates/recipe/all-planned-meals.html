<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/nav-bar}"></th:block>
        <link rel="stylesheet" th:href="@{/css/recipe.css}">
    </header>
    <main class="mt-5">
        <span style="visibility: hidden">....</span>
        <h1 class="text-center bold font-weight-bold text-dark">All planned meals</h1>
        <hr class="hr-2 bg-dark">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center"></th>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
            </thead>
            <tbody>
            <tr class="row mx-auto">
                <td class="col-md-1 text-center">Breakfast</td>
            </tr>
            <tr class="row mx-auto">
                <td class="col-md-1 text-center">Lunch</td>
            </tr>
            <tr class="row mx-auto">
                <td class="col-md-1 text-center">Dinner</td>
            </tr>
            <tr class="row mx-auto">
                <td class="col-md-1 text-center">Snack</td>
            </tr>
            </tbody>

        </table>
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center">#</th>
                <th class="col-md-3 text-center">Recipe Image</th>
                <th class="col-md-3 text-center">Recipe Name</th>
            </tr>
            </thead>
            <tbody>
            <tr class="row mx-auto" th:each="plannedMeals, iter : *{plannedMeals}">
                <td class="col-md-1 text-center" th:utext="${iter.index + 1}"></td>
                <td class="col-md-3 text-center" th:utext="${plannedMeals.recipe.image}"></td>
                <td class="col-md-3 text-center" th:utext="${plannedMeals.recipe.name}"></td>
                <td class="button-holder mt-3 d-flex justify-content-center">
                    <form method="post">
                        <input hidden th:value="${plannedMeals.id}" th:name="plannedMealId">
                    <button type="submit"  name="deleteFromPlan" class="btn bg-hero glow-button">Remove from Plan</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="button-holder mt-3 d-flex justify-content-center">
            <form method="post" th:action="@{/orders/create}">
            <button type="submit" name="order" class="btn bg-hero glow-button">Create Order</button>
            </form>
        </div>
        <hr class="hr-2 bg-dark">
        <span style="visibility: hidden">....</span>
    </main>
</div>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
